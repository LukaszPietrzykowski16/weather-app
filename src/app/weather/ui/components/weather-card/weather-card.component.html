  <div class="weather-card-header">{{ weather.cityName }}</div>
  <div class="weather-card-description">{{ weather.description }}</div>
  <div class="weather-card-icon">
    <img
      src="{{ 'https://openweathermap.org/img/wn/' + weather.imgUrl + '.png' }}"
      alt="{{ weather.description }}"
    />
  </div>
  <div class="weather-card-temperature">
    {{ weather.temperature | kelvinToCelsius }}Â°C
  </div>
</div>
